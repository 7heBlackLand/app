name: Build Android APK with Buildozer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: âš™ï¸ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk zip unzip git \
            libffi-dev libssl-dev \
            libgl1-mesa-dev libgles2-mesa-dev \
            pkg-config python3-pip

      - name: ğŸ“¦ Install Buildozer & dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer Cython kivy python-for-android

      - name: ğŸ—ï¸ Setup Buildozer virtual environment
        run: |
          mkdir -p ~/.buildozer
          python -m venv ~/.buildozer/venv
          source ~/.buildozer/venv/bin/activate
          pip install --upgrade pip
          pip install buildozer Cython kivy python-for-android

      - name: ğŸ“ Install Android SDK & commandline tools
        run: |
          source ~/.buildozer/venv/bin/activate
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          echo "ğŸ“¦ Downloading Android commandline tools..."
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip -qo tools.zip
          rm tools.zip
          mv cmdline-tools latest || true
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --install "platform-tools" "platforms;android-33" "build-tools;36.0.0"

      - name: ğŸ§© Fix sdkmanager path for Buildozer compatibility
        run: |
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          if [ -d "$ANDROID_SDK_ROOT/cmdline-tools/latest" ] && [ ! -d "$ANDROID_SDK_ROOT/tools" ]; then
            echo "ğŸ”— Creating symlink for Buildozer legacy path..."
            ln -s "$ANDROID_SDK_ROOT/cmdline-tools/latest" "$ANDROID_SDK_ROOT/tools"
          fi
          echo "âœ… SDK Path fixed:"
          ls -l $ANDROID_SDK_ROOT

      - name: ğŸ§¹ Clean old build files
        run: |
          rm -rf .buildozer
          source ~/.buildozer/venv/bin/activate
          buildozer init || true

      - name: ğŸ§± Prepare python-for-android
        run: |
          source ~/.buildozer/venv/bin/activate
          mkdir -p .buildozer/android/platform
          cd .buildozer/android/platform
          if [ ! -d "python-for-android" ]; then
            echo "ğŸ Cloning python-for-android..."
            git clone https://github.com/kivy/python-for-android.git
          fi

      - name: ğŸš€ Build APK
        run: |
          source ~/.buildozer/venv/bin/activate
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          echo "ğŸ—ï¸ Building APK..."
          buildozer android debug

      - name: ğŸ“¤ Upload built APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mykivyapp-apk
          path: bin/*.apk
