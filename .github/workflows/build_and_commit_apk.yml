name: Build and Commit Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üß≠ ‡¶ï‡ßã‡¶° ‡¶ö‡ßá‡¶ï‡¶Ü‡¶â‡¶ü ‡¶ï‡¶∞‡ßã
        uses: actions/checkout@v4

      - name: üêç Python ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™ ‡¶ï‡¶∞‡ßã
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ‚öôÔ∏è ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ ‡¶°‡¶ø‡¶™‡ßá‡¶®‡¶°‡ßá‡¶®‡ßç‡¶∏‡¶ø ‡¶á‡¶®‡¶∏‡ßç‡¶ü‡¶≤ ‡¶ï‡¶∞‡ßã
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk \
            zip unzip git \
            libffi-dev libssl-dev \
            libgl1-mesa-dev libgles2-mesa-dev \
            pkg-config python3-pip

      - name: üì¶ Python ‡¶™‡ßç‡¶Ø‡¶æ‡¶ï‡ßá‡¶ú ‡¶á‡¶®‡¶∏‡ßç‡¶ü‡¶≤ ‡¶ï‡¶∞‡ßã
        run: |
          python -m pip install --upgrade pip
          pip install buildozer Cython kivy virtualenv python-for-android

      - name: üèóÔ∏è Buildozer ‡¶è‡¶®‡¶≠‡¶æ‡¶Ø‡¶º‡¶∞‡¶®‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßã
        run: |
          mkdir -p ~/.buildozer
          python -m venv ~/.buildozer/venv
          source ~/.buildozer/venv/bin/activate
          pip install --upgrade pip
          pip install buildozer Cython kivy python-for-android

      - name: üìÅ Android SDK + Commandline Tools ‡¶á‡¶®‡¶∏‡ßç‡¶ü‡¶≤ ‡¶ï‡¶∞‡ßã
        run: |
          source ~/.buildozer/venv/bin/activate
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          echo "üì¶ Downloading Android Commandline Tools..."
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip -qo tools.zip
          rm tools.zip
          mv cmdline-tools latest || mv cmdline-tools latest || true
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          echo "üìù Accepting SDK licenses..."
          yes | sdkmanager --licenses
          echo "üì• Installing platform-tools, platforms, build-tools..."
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --install "platform-tools" "platforms;android-33" "build-tools;36.0.0"

      - name: üßπ ‡¶™‡ßÅ‡¶∞‡¶®‡ßã ‡¶¨‡¶ø‡¶≤‡ßç‡¶° ‡¶´‡ßã‡¶≤‡ßç‡¶°‡¶æ‡¶∞ ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡ßã
        run: |
          rm -rf .buildozer
          source ~/.buildozer/venv/bin/activate
          buildozer init || true

      - name: üß± Python-for-Android ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶ì ‡¶Ø‡¶æ‡¶ö‡¶æ‡¶á ‡¶ï‡¶∞‡ßã
        run: |
          source ~/.buildozer/venv/bin/activate
          mkdir -p .buildozer/android/platform
          cd .buildozer/android/platform
          if [ ! -d "python-for-android" ]; then
            echo "üêç Downloading python-for-android..."
            git clone https://github.com/kivy/python-for-android.git
          else
            echo "‚úÖ python-for-android already exists"
          fi

      - name: üß© Fix SDKManager path (Buildozer compatibility)
        run: |
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          if [ -d "$ANDROID_SDK_ROOT/cmdline-tools/latest" ] && [ ! -d "$ANDROID_SDK_ROOT/tools" ]; then
            echo "üîó Creating symlink for legacy SDK tools..."
            ln -s "$ANDROID_SDK_ROOT/cmdline-tools/latest" "$ANDROID_SDK_ROOT/tools"
          fi
          echo "üìÇ Current SDK structure:"
          ls -l $ANDROID_SDK_ROOT

      - name: üöÄ APK ‡¶¨‡¶ø‡¶≤‡ßç‡¶° ‡¶ï‡¶∞‡ßã
        run: |
          source ~/.buildozer/venv/bin/activate
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          echo "üèóÔ∏è Starting Buildozer build..."
          buildozer android debug

      - name: üì§ APK ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßã
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: built-apk
          path: bin/*.apk
