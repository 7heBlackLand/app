name: Build and Commit Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk git zip unzip
          pip install --upgrade pip
          pip install buildozer

      # Step 4: Build APK
      - name: Build APK
        run: |
          buildozer android debug

      # Step 5: Move APK to output folder
      - name: Move APK
        run: |
          mkdir -p output
          cp bin/*.apk output/

      # Step 6: Commit and push APK
      - name: Commit and push APK
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add output/*.apk

          if git diff --cached --quiet; then
            echo "No new APK to commit"
          else
            git commit -m "Auto-built APK at $(date +'%Y-%m-%d %H:%M:%S')"
            git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git main
          fi

      # Step 7: Upload APK as artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kivy-hello-apk
          path: output/*.apk
